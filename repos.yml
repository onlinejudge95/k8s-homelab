---
repos:
  - name: "cilium"
    url: "https://helm.cilium.io/"
    chart: "cilium/cilium"
    release_name: "cilium"
    namespace: "kube-system"
    values: "./values/cilium.yaml"
  - name: "jetstack"
    url: "https://charts.jetstack.io"
    chart: "jetstack/cert-manager"
    release_name: "cert-manager"
    namespace: "cert-manager"
    values: "./values/cert-manager.yaml"
  - name: "containeroo"
    url: "https://charts.containeroo.ch"
    chart: "containeroo/local-path-provisioner"
    release_name: "local-path-provisioner"
    namespace: "local-path-storage"
    values: "./values/local-path-provisioner.yaml"
  - name: "cnpg"
    url: "https://cloudnative-pg.github.io/charts"
    chart: "cnpg/cloudnative-pg"
    release_name: "cnpg"
    namespace: "cnpg"
    values: "./values/cnpg.yaml"
  - name: "bitnami"
    url: "https://charts.bitnami.com/bitnami"
    chart: "bitnami/redis"
    release_name: "redis"
    namespace: "redis"
    values: "./values/redis.yaml"
  - name: "heywood8"
    url: "https://heywood8.github.io/helm-charts"
    chart: "heywood8/redisinsight"
    release_name: "redisinsight"
    namespace: "redis"
    values: "./values/redisinsight.yaml"
  - name: "minio"
    url: "https://charts.min.io/"
    chart: "minio/minio"
    release_name: "minio"
    namespace: "minio"
    values: "./values/minio.yaml"
  - name: "onlinejudge95"
    url: "https://charts.courtroom.cloud"
    chart: "onlinejudge95/flower"
    release_name: "flower"
    namespace: "redis"
    values: "./values/flower.yaml"

# Default values for flower.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of Flower replicas
replicaCount: 1

image:
  # Docker image repository
  repository: mher/flower
  # Image pull policy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

# Image pull secrets for private registries
imagePullSecrets: []

# Override the name of the chart
nameOverride: ""
# Override the full name of the release
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the
  # fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 2000

# Container security context
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  # Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # Service port
  port: 5555
  # Annotations for the service
  annotations: {}

ingress:
  # Enable ingress
  enabled: true
  # Ingress class name
  className: "cilium"
  # Ingress annotations
  annotations:
    kubernetes.io/ingress.class: cilium
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  # Ingress hosts configuration
  hosts:
    - host: flower.homelab.courtroom.cloud
      paths:
        - path: /
          pathType: Prefix
  # TLS configuration
  tls:
    - secretName: flower-tls
      hosts:
        - flower.homelab.courtroom.cloud

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /healthcheck
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /healthcheck
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Celery broker configuration
celery:
  # Broker URL (e.g., redis://redis:6379/0 or amqp://user:pass@rabbitmq:5672//)
  brokerUrl: ""
  # Broker URL from existing secret
  brokerUrlSecretName: "flower-secret"
  brokerUrlSecretKey: "broker-url"

# Flower configuration
flower:
  # Basic authentication
  basicAuth:
    enabled: false
    # Username for basic auth
    username: ""
    # Password for basic auth (will be stored in a secret)
    password: ""
    # Use existing secret for basic auth
    existingSecret: ""
    usernameKey: "username"
    passwordKey: "password"

  # Persistent tasks
  # IMPORTANT: When set to true, you MUST also set persistence.enabled=true,
  # otherwise Flower will attempt to write to flower.db on a read-only root filesystem
  # (see securityContext.readOnlyRootFilesystem) and the pod will fail.
  persistent: true

  # Database file for persistent mode (SQLite). The /data path requires the
  # corresponding persistence volume to be mounted (persistence.enabled=true).
  dbFile: "/data/flower.db"

  # Max number of tasks to keep in memory
  maxTasks: 10000

  # Port number
  port: 5555

  # URL prefix
  urlPrefix: ""

  # Additional environment variables
  extraEnv:
    # OAuth configuration for GitHub authentication
    - name: FLOWER_AUTH_PROVIDER
      value: "flower.views.auth.GithubLoginHandler"
    - name: FLOWER_AUTH
      valueFrom:
        secretKeyRef:
          name: flower-secret
          key: auth
    - name: FLOWER_OAUTH2_KEY
      valueFrom:
        secretKeyRef:
          name: flower-secret
          key: oauth-key
    - name: FLOWER_OAUTH2_SECRET
      valueFrom:
        secretKeyRef:
          name: flower-secret
          key: oauth-secret
    - name: FLOWER_OAUTH2_REDIRECT_URI
      value: "https://flower.homelab.courtroom.cloud/login"

  # Additional command line arguments
  extraArgs: []
  # - --conf=/config/flowerconfig.py

# Persistence for flower database
persistence:
  enabled: true
  # Storage class
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Size of persistent volume
  size: 1Gi
  # Annotations for PVC
  annotations: {}
  # Existing claim name
  existingClaim: ""

# ConfigMap for additional configuration files
configMap:
  enabled: false
  # Additional configuration files to mount
  # Data must be string key-value pairs
  data: {}
  # Example:
  # data:
  #   flowerconfig.py: |
  #     # Custom Flower configuration
  #     # This is a Python configuration file
  #     broker_api = 'http://localhost:5555/api/'
  #
  # IMPORTANT: You must also configure extraVolumes and extraVolumeMounts
  # to actually mount this ConfigMap into the pod. See examples below.

# Additional volumes
extraVolumes: []
# Example: Mount the ConfigMap created above
# extraVolumes:
#   - name: config
#     configMap:
#       name: '{{ include "flower.fullname" . }}'

# Additional volume mounts
extraVolumeMounts: []
# Example: Mount the config volume at /config
# extraVolumeMounts:
#   - name: config
#     mountPath: /config
#     readOnly: true
#
# Then reference the config file in flower.extraArgs:
# flower:
#   extraArgs:
#     - --conf=/config/flowerconfig.py

